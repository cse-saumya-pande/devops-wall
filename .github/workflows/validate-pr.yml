name: Validate PR

on:
  pull_request:
    branches: [main]
    paths:
      - "src/contributors/**"
      - "scripts/validate-contributors.mjs"

jobs:
  validate:
    name: Validate contributors JSON
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run JSON validator
        run: node scripts/validate-contributors.mjs

      - name: Build app (smoke test)
        run: npm run build

  auto-merge:
    name: Auto-merge on passing CI
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Merge PR
        run: gh pr merge "${{ github.event.pull_request.number }}" --squash --auto --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
